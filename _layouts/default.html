<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UBC DAIS Lab</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

  <style type="text/css" media="screen">
    .container {
      margin: 10px auto;
    }
  </style>
  <style type="text/css">
    .has-text-darkerblue {
      color: #002145 !important;
    }

    .has-text-darkblue {
      color: #0055B7 !important;
    }

    .has-text-blue {
      color: #00A7E1 !important;
    }
    
  </style>
</head>
<body>
  {% include navbar.html %}

  <section class="hero is-light is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-size-1 has-text-darkblue is-size-4-mobile">
          <i class="fas fa-cubes"></i> Data Analytics and Intelligent Systems <b>Lab</b></i>
        </h1>
        <h2 class="subtitle is-size-4 is-size-6-mobile">
          <i>Paving the way for the next industrial revolution through <b>data</b></i>
        </h2>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="columns is-variable">
        <div class="column"> 
          {{ content }}
        </div>
        <div class="column is-one-fifth is-hidden-mobile">
          {% include sidebar.html %}
        </div>
      </div>
    </div>
  </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>UBC</strong> Data Analytics and Intelligent Systems Lab. Research Group of <strong>Bhushan Gopaluni</strong> at the University of British Columbia.
        </p>
      </div>
    </footer>
    <script type="text/javascript">
      $(document).ready(function() {

      // Check for click events on the navbar burger icon
      $(".navbar-burger").click(function() {

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          $(".navbar-burger").toggleClass("is-active");
          $(".navbar-menu").toggleClass("is-active");

        });
    });
  </script>
</body>
</html>
